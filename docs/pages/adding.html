<html>
    <body>
        <script src="../js/bundle.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="../css/prism.css" rel="stylesheet">
        <script src="../js/prism.js"></script>
        <link href="../css/notebook.css" rel="stylesheet">

        <script>
            var print = SDRKit.notebook.print
            var printSDR = SDRKit.visual.printSDR
        </script>

        <!-- NOTEBOOK -->

        <h2>SDRKit</h2>
        <h4>Adding (Map)</h4>

        <script nb>
            var SDR = SDRKit.SDR
            var dict = new SDRKit.SDRDictionary()
            dict.map.threshold = 0.9
            var map = new SDRKit.SDRMap()
            map.threshold = 0.7
            var range = 1024
            var population = 8
        </script>

        <script nb>
            dict.set(SDR.Random(population,range),'1')
            dict.set(SDR.Random(population,range),'2')
            dict.set(SDR.Random(population,range),'3')
            dict.set(SDR.Random(population,range),'4')
            dict.set(SDR.Random(population,range),'5')
            dict.set(SDR.Random(population,range),'6')
            dict.set(SDR.Random(population,range),'7')
            dict.set(SDR.Random(population,range),'8')
            dict.set(SDR.Random(population,range),'9')
            dict.set(SDR.Random(population,range),'10')
        </script>

        <script nb="1">
            dict.set(SDR.Sparsify([dict.get('1'),dict.get('2')],8),'1 + 2')
            dict.set(SDR.Sparsify([dict.get('1'),dict.get('4')],8),'1 + 4')
            dict.set(SDR.Sparsify([dict.get('5'),dict.get('2')],8),'5 + 2')
            dict.set(SDR.Sparsify([dict.get('7'),dict.get('3')],8),'7 + 3')

            map.set(dict.get('1 + 2'),dict.get('3'))
            map.set(dict.get('1 + 4'),dict.get('5'))
            map.set(dict.get('5 + 2'),dict.get('7'))
            map.set(dict.get('7 + 3'),dict.get('10'))

            print(1,dict.get(map.get(dict.get('1 + 2'))))
            print(1,dict.get(map.get(dict.get('1 + 4'))))
            print(1,dict.get(map.get(dict.get('5 + 2'))))
            print(1,dict.get(map.get(dict.get('7 + 3'))))
        </script>

        <script nb="2">
            // print(1,dict.get(map.get(dict.get('1'))))
        </script>

        <!-- SETUP -->

        <script>
            SDRKit.notebook.render()
        </script>
    </body>
</html>
