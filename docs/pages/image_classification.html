<html>
    <body>
        <script src="../js/bundle.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="../css/prism.css" rel="stylesheet">
        <script src="../js/prism.js"></script>
        <link href="../css/notebook.css" rel="stylesheet">

        <script>
            var print = SDRKit.notebook.print
            var printSDR = SDRKit.visual.printSDR
            var printImagePartition = SDRKit.visual.printImagePartition
        </script>

        <!-- NOTEBOOK -->

        <h2>SDRKit</h2>
        <h4>Image Classification</h4>

        <img src="../images/c1.png" id="img"/>

        <script nb>
            var img = document.getElementById('img')
            printImagePartition({image:img,height:180,width:200,windowSize:3,stepSize:1})
        </script>

        <script nb>
            var Partition = SDRKit.Partition
            var Load = SDRKit.Load
            var partitions = Partition.matrix({matrix:Load.imageDataGrayscale(img),windowSize:3,stepSize:1})
        </script>

        <!-- SETUP -->

        <script>
            SDRKit.notebook.render()
        </script>
    </body>
</html>
